services:
  backend:
    build:
      context: .
      dockerfile: platform/backend/docker/Dockerfile
    working_dir: /var/www/html
    volumes:
      - ./platform/backend:/var/www/html
      - ./packages:/var/packages:ro
      - backend_vendor:/var/www/html/vendor
    command: ["web"]
    expose:
      - "8000"
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.rule=Host(`api.localhost`)
      - traefik.http.routers.api.entrypoints=web
      - traefik.http.services.api.loadbalancer.server.port=8000
    networks:
      - platform

  backend-worker:
    build:
      context: .
      dockerfile: platform/backend/docker/Dockerfile
    working_dir: /var/www/html
    volumes:
      - ./platform/backend:/var/www/html
      - ./packages:/var/packages:ro
      - backend_vendor:/var/www/html/vendor
    command: ["worker"]
    depends_on:
      - backend
    networks:
      - platform

  frontend:
    image: node:22-alpine
    working_dir: /app
    environment:
      CHOKIDAR_USEPOLLING: "true"
      VITE_HMR_HOST: store.localhost
      VITE_HMR_CLIENT_PORT: "80"
    volumes:
      - ./platform/frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173 --strictPort"
    expose:
      - "5173"
    labels:
      - traefik.enable=true
      - traefik.http.routers.store.rule=Host(`store.localhost`)
      - traefik.http.routers.store.entrypoints=web
      - traefik.http.services.store.loadbalancer.server.port=5173
      # Component storybook (same Vite server, subdomain-routed)
      - traefik.http.routers.storybook.rule=Host(`storybook.localhost`)
      - traefik.http.routers.storybook.entrypoints=web
      - traefik.http.routers.storybook.service=store
    networks:
      - platform

  legacy:
    build:
      context: .
      dockerfile: platform_legacy/docker/dev/Dockerfile
    working_dir: /var/www/html
    volumes:
      - ./platform_legacy:/var/www/html
      - legacy_vendor:/var/www/html/vendor
    expose:
      - "8080"
    labels:
      - traefik.enable=true
      - traefik.http.routers.legacy.rule=Host(`legacy.localhost`)
      - traefik.http.routers.legacy.entrypoints=web
      - traefik.http.services.legacy.loadbalancer.server.port=8080
    networks:
      - platform

  traefik:
    image: traefik:latest
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    depends_on:
      - backend
      - frontend
      - legacy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - platform

networks:
  platform:

volumes:
  backend_vendor:
  frontend_node_modules:
  legacy_vendor:
